<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>(:!! EVEN or ODD !!:)</h1>
        <div id="name">
            <h3>Player 1</h3>
            <h3>Player 2</h3>
        </div>
        <div id="main">
            <div class="score" id="player1">
                <div id="circle"></div>
                <div id="circle"></div>
                <div id="circle"></div>
                <div id="circle"></div>
                <div id="circle"></div>
            </div>
            <div class="center">
                <div id="scores">
                    <h2 id="p1s">0</h2>
                    <h2>-</h2>
                    <h2 id="p2s">0</h2>
                </div>
            </div>
            <div class="score" id="player2">
                <div id="circle"></div>
                <div id="circle"></div>
                <div id="circle"></div>
                <div id="circle"></div>
                <div id="circle"></div>
            </div>
        </div>
        <h1 id="res">Wait for result!!!</h1>
        <div id="btn">
            <input type="button" value="Check" onclick="playGame();">
            <input type="button" value="Reset" onclick="window.location.reload();">
        </div>
    </div>
    <script src="./design.js"></script>
</body>
</html>
